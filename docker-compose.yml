version: '3.8'


services:
  db:
    image: mysql:8.2.0
    container_name: hello_world_db
    restart: always
    env_file:
      - .env
#    volumes:
#      - ./db_data_volume:/var/lib/mysql
    ports:
      - "33066:3306"
    networks:
      proj_network:
        ipv4_address: 172.16.1.2

  backend:
    build:
      context: ./backend
      dockerfile: DockerfileBackend
    container_name: hello_world_backend
    restart: always
    env_file:
      - .env
    volumes:
      - ./static_archive_back:/static
    ports:
      - "8080:8080"
    networks:
      proj_network:
        ipv4_address: 172.16.1.3
    depends_on:
      - db

  nginx:
    build:
      context: ./nginx
      dockerfile: DockerfileNginx
    container_name: hello_world_nginx
    volumes:
      - ./static_archive_back:/static
    ports:
      - "80:80"
    networks:
      proj_network:
        ipv4_address: 172.16.1.4
    depends_on:
      - backend


networks:
  proj_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.1.0/24
